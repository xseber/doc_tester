<!DOCTYPE html>
<html>
<head>
    <title>Image Labeling</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         .canvas-container {
            position: relative;
            width: 800px; /* Set the container width */
            height: 600px; /* Set the container height */
            overflow: auto; /* Enable scrolling */
        }
        canvas {
            border: 1px solid #000;
            display: block; /* Ensure canvas takes full width of container */
        }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Label the image</h1>
        <div class="form-group">
            <input type="file" class="form-control-file" id="imageInput" accept=".jpg, .jpeg, .png, .gif, .pdf">
        </div>
        <div class="canvas-container">
            <canvas id="imageCanvas" class="border"></canvas>
        </div>
        <div class="mt-3">
            <button id="drawRectButton" class="btn btn-primary">Draw Rectangle</button>
            <button id="deleteRectButton" class="btn btn-danger">Delete Selected</button>
            <button id="clearCanvasButton" class="btn btn-warning">Clear Canvas</button>
            <button id="exportLabelsButton" class="btn btn-success">Export Labels</button>
            <button id="validateButton" class="btn btn-info">Validate Labels</button>
        </div>
        <div class="mt-3" id="selectedRectInfo">
            <h2>Rect Info:</h2>
            <div class="form-group">
                <label for="rect_name">Name:</label>
                <input type="text" class="form-control" id="rect_name">
            </div>
            <div class="form-group">
                <label for="xInput">X:</label>
                <input type="number" class="form-control" id="xInput">
            </div>
            <div class="form-group">
                <label for="yInput">Y:</label>
                <input type="number" class="form-control" id="yInput">
            </div>
            <div class="form-group">
                <label for="widthInput">Width:</label>
                <input type="number" class="form-control" id="widthInput">
            </div>
            <div class="form-group">
                <label for="heightInput">Height:</label>
                <input type="number" class="form-control" id="heightInput">
            </div>
            <div class="form-group">
                <label for="expected_resultInput">Expected word:</label>
                <input type="text" class="form-control" id="expected_resultInput">
            </div>
            <button id="update_rect" class="btn btn-primary">Update</button>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/main2.js"></script>
</body>
</html>
